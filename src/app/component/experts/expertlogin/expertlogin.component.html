<section class="min-h-screen flex items-center justify-center bg-red-100">


    <!-- login container -->
    <div class="bg-gray-950 flex rounded-2xl shadow-lg max-w-3xl  p-8 items-center">




        <!-- form -->
        <div class="md:w-1/2 px-16">
            <h2 class="font-bold text-3xl text-white">Login</h2>
            <div *ngIf="isLoading">
                <app-loading-spinner-expert></app-loading-spinner-expert>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="flex flex-col gap-4" *ngIf="!isLoading">
                <input type="email" name="email" placeholder="E-mail" #email="ngModel" ngModel required email
                    autocomplete="email" class="p-2 mt-8 rounded-xl border ">
                <div *ngIf="loginErrorMessage && !email.touched && !email.dirty && email.invalid">

                    <p class="text-xs px-2 text-red-600 dark:text-red-400"> {{loginErrorMessage}}</p>
                </div>
                <div *ngIf="email.invalid && email.touched">
                    <div *ngIf="email.errors && email.errors['required']">

                        <p class="text-xs px-2 text-red-600 dark:text-red-400"> Please Enter the Email </p>
                    </div>
                    <div *ngIf="email.errors && email.errors['email']">

                        <p class="text-xs px-2 text-red-600 dark:text-red-400"> Enter Valid Email</p>
                    </div>

                </div>
                <div class="relative ">
                    <div class="flex items-center justify-between relative">


                        <input type="password" name="password" placeholder="password" #password="ngModel" required
                            ngModel minlength="6" autocomplete="current-password" class="p-2 rounded-xl border w-full">

                        <div class="bg-blend-overlay">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="  bi bi-eye absolute top-1/2 right-3  -translate-y-1/2 ">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                            </svg>
                        </div>

                    </div>
                    <div *ngIf="password.invalid && password.touched">
                        <div *ngIf="password.errors && password.errors['required']">
                            <p id="filled_success_help" class=" pt-2 px-2 mt-2 text-xs text-red-600 dark:text-red-400">
                                Please Enter the Password.</p>
                        </div>
                        <div *ngIf="password.errors && password.errors['minlength']">
                            <p id="filled_success_help" class=" pt-2 px-2 mt-2 text-xs text-red-600 dark:text-red-400">
                                Password should be of 6 characters</p>

                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="!loginForm.valid"
                    class="  bg-orange-500 rounded-xl   text-white py-2 hover:scale-105 duration-300">Login</button>
            </form>
            <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                <hr class="border-gray-400">
                <p class="text-center">OR</p>
                <hr class="border-gray-400">
            </div>
            <button
                class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300">
                <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px">
                    <path fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                    <path fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>Login With Google

            </button>



            <p data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"
                class="mt-5 text-xs border-b py-4 text-gray-400 border-gray-400 cursor-pointer  hover:text-orange-500  duration-300 ">
                Forgot your password?</p>

            <div class="mt-3 text-xs flex justify-between items-center">
                <p class="text-gray-400">If you don't have an account?</p>
                <button class=" hover:scale-105 duration-300 py-2 px-5 bg-orange-500  text-white rounded-xl "
                    [routerLink]="['/experts/registration']">Register</button>
            </div>
        </div>
        <!-- image -->
        <div class="w-1/2 md:block hidden">
            <img class="rounded-2xl " src="../../../../assets/image/image.png" alt="">
        </div>

    </div>
</section>
