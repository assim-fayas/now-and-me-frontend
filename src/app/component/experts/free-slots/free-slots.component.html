<div class="flex">
    <app-sidebar class="fixed "></app-sidebar>
    <main class="min-w-0 flex-1 overflow-auto bg-white pt-12">



        <!-- appoinment component -->
        <section class="appointment-component ml-60 -mt-16">
            <div class="flex justify-center pt-10">
                <div class="p-4 w-1/3 text-center">
                    <h5 class="text-gray-700 font-semibold text-lg"><span class="text-2xl">ðŸ§¡</span>Connecting Minds,
                        Healing Hearts</h5>
                    <svg width="250" height="11" viewBox="0 0 149 11" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="ml-28">
                        <path
                            d="M1.67188 9.3999C8.47091 1.6097 14.254 2.49642 19.8471 2.40267C27.6614 2.27169 29.4813 6.82827 34.7211 8.40847C40.8343 10.252 46.0658 6.57986 50.3153 5.33616C52.7986 4.60937 55.2927 4.14208 57.8344 4.20629C61.2436 4.29242 64.3176 7.7547 67.6538 8.64751C70.9373 9.52621 73.9298 8.81145 77.0033 7.05887C78.3838 6.27169 79.7089 5.34577 81.1075 4.61336C82.8666 3.69219 84.8003 3.23567 86.7383 3.04276M86.7383 3.04276C87.6873 2.9483 88.6373 2.91704 89.5684 2.92537M86.7383 3.04276C87.6284 2.96911 88.5845 2.92261 89.5684 2.92537M89.5684 2.92537C90.0742 2.9299 90.5744 2.94611 91.0658 2.97022M89.5684 2.92537C92.1615 2.93266 94.9479 3.28217 97.2279 4.37882C98.6523 5.06391 100.01 5.94486 101.418 6.68529C104.554 8.3338 107.57 8.94785 110.82 7.95964C114.122 6.95557 117.068 3.39238 120.472 3.19205C123.01 3.04269 125.519 3.42612 128.028 4.06923C132.32 5.16977 138.15 9.6473 146.672 3.55006"
                            stroke="#FF6D42" stroke-width="3" stroke-linecap="round"></path>
                    </svg>
                </div>
            </div>
            <!-- buttons -->
            <div class="bg-gray-100 h-[500px] p-4 flex flex-col justify-center items-center w-1/2 ml-[350px] ">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-4 scroll scroll -mt-36">
                        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Select Date</label>
                        <input id="date" type="date" name="date" formControlName="date"
                            class="border rounded py-2 px-3 w-full ">
                        <div class="text-red-500"
                            *ngIf="form.get('date')?.hasError('required') && (form.get('date')?.touched || formSubmitted)">
                            Date is required.
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <div class="w-2/3">
                            <label for="startTime" class="block text-gray-700 text-sm font-bold mb-2">Start Time</label>
                            <div class="flex space-x-2">
                                <ng-container>
                                    <select id="startTimeHour" name="startTimeHour"
                                        class="border rounded py-2 px-3 w-[100px]" formControlName="startTimeHour"
                                        required>
                                        <!-- Add your time options here -->

                                        <option value="01">1</option>
                                        <option value="02">2 </option>
                                        <option value="03">3</option>
                                        <option value="04">4</option>
                                        <option value="05">5</option>
                                        <option value="06">6</option>
                                        <option value="07">7 </option>
                                        <option value="08">8 </option>
                                        <option value="09">9 </option>
                                        <option value="10">10 </option>
                                        <option value="11">11 </option>
                                        <option value="12">12</option>

                                        <!-- Add more options if needed -->
                                    </select>

                                </ng-container>
                                <select id="startTimeMinute" name="startTimeMinute"
                                    class="border rounded py-2 px-3 w-1/3" formControlName="startTimeMinute" required>
                                    <!-- Add your minutes options here -->
                                    <option value="00">00</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <!-- Add more options if needed -->
                                </select>
                                <select id="startTimeAmPm" name="startTimeAmPm" class="border rounded py-2 px-3 w-1/3"
                                    formControlName="startTimeAmPm" required>
                                    <!-- Add AM/PM options here -->
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>

                        </div>
                        <div class="w-2/3">
                            <label for="endTime" class="block text-gray-700 text-sm font-bold mb-2">End Time</label>
                            <div class="flex space-x-2">
                                <select id="endTimeHour" name="endTimeHour" class="border rounded py-2 px-3 w-[100px]"
                                    formControlName="endTimeHour" required>
                                    <!-- Add your time options here -->

                                    <option value="01">1</option>
                                    <option value="02">2 </option>
                                    <option value="03">3</option>
                                    <option value="04 ">4</option>
                                    <option value="05 ">5 </option>
                                    <option value="06 ">6 </option>
                                    <option value="07 ">7</option>
                                    <option value="08 ">8 </option>
                                    <option value="09">9 </option>
                                    <option value="10 ">10 </option>
                                    <option value="11 ">11 </option>
                                    <option value="12 ">12 </option>
                                    <!-- Add more options if needed -->
                                </select>
                                <select id="endTimeMinute" name="endTimeMinute" class="border rounded py-2 px-3 w-2/4"
                                    formControlName="endTimeMinute" required>
                                    <!-- Add your minutes options here -->
                                    <option value="00">00</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                    <!-- Add more options if needed -->
                                </select>
                                <select id="endTimeAmPm" name="endTimeAmPm" class="border rounded py-2 px-3 w-2/4"
                                    formControlName="endTimeAmPm" required>
                                    <!-- Add AM/PM options here -->
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="text-red-500 ml-[190px] mt-5"
                        *ngIf="(form.get('endTimeMinute')?.hasError('required') || form.get('endTimeAmPm')?.hasError('required') || form.get('endTimeHour')?.hasError('required') || form.get('startTimeAmPm')?.hasError('required') || form.get('startTimeMinute')?.hasError('required') || form.get('startTimeHour')?.hasError('required')) && (form.get('endTimeMinute')?.touched || form.get('endTimeAmPm')?.touched || form.get('endTimeHour')?.touched || form.get('startTimeAmPm')?.touched || form.get('startTimeMinute')?.touched || form.get('startTimeHour')?.touched )|| formSubmitted ">
                        All fields must be filled.
                    </div>
                    <div class="flex justify-center space-y-4 ">

                        <p class="text-xs font-bold -ml-10 mt-5">Time Duration : 1 hour</p>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit"
                            class="mt-8 bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded -ml-10">
                            Create
                        </button>
                    </div>
                </form>
            </div>

        </section>



    </main>
</div>
