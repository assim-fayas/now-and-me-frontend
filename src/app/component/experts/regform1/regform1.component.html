



<section class="form1 ">


    <div class="mx-auto max-w-xl py-5">
        <form [formGroup]="regform1" (ngSubmit)="onSubmit()" class="space-y-5">
            <div>
                <label for="example1" class="mb-1 block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="example1" name="email" formControlName="email"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
                    placeholder="you@email.com" />
            </div>
            <div>
                <label for="example2" class="mb-1 block text-sm font-medium text-gray-700">Full Name <span>(as per
                        government issued id)</span> </label>
                <input type="text" id="example2" name="name" formControlName="name"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
                    placeholder="full name" />
            </div>
            <div>
                <label for="example3" class="mb-1 block text-sm font-medium text-gray-700">date of birth
                </label>
                <input type="date" id="example3" name="dob" formControlName="dob"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
                    placeholder="full name" />
            </div>

            <div>
                <label for="example5" class="mb-1 block text-sm font-medium text-gray-700">Contact Number</label>
                <input type="text" id="example5" name="contact" formControlName="contact"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
                    placeholder="contact number" />
            </div>
            <div>
                <label for="example6" class="mb-1 block text-sm font-medium text-gray-700">City of Residence</label>
                <input type="text" id="example6" name="city" formControlName="city"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
                    placeholder="City of Residence" />
            </div>
            <div>
                <label for="example4" class="mb-1 block text-sm font-medium text-gray-700">Government Id
                </label>
                <input type="file" id="example4" name="governmentId" formControlName="governmentId"
                    class="block w-full rounded-md " placeholder="full name" />
            </div>
            <button type="submit" [disabled]="regform1.invalid "
                class="rounded-lg border border-primary-500 bg-orange-500 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300">Next</button>

        </form>
    </div>



</section>
