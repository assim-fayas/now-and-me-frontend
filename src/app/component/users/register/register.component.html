<section class="min-h-screen flex items-center justify-center bg-red-100">
    <!-- login container -->
    <div class="bg-gray-950 flex rounded-2xl shadow-lg max-w-3xl p-8 items-center ">
        <!-- form -->
        <div class="md:w-1/2 px-16 mb-0 ">
            <h2 class="font-bold text-3xl ml-3 mt-0 text-white pt-2">Sign Up</h2>

            <form [formGroup]="form" (submit)="submit()" class="flex flex-col gap-4">
                <input type="text" name="name" placeholder="name" formControlName="name"
                    [ngClass]="{'border-red-500': register && f['name'].errors}" autocomplete="given-name"
                    class="p-2 mt-8 rounded-xl border">
                <div *ngIf="register && f['name'].errors" class="text-xs px-2 text-red-600 dark:text-red-400">
                    <div *ngIf="f['name'].errors['required']" class="p-2">Name is required</div>
                </div>

                <input type="email" name="email" placeholder="E-mail" formControlName="email" autocomplete="email"
                    class="p-2 rounded-xl border" [ngClass]="{'border-red-500': register && f['email'].errors}">
                <div *ngIf="register && f['email'].errors" class="text-xs px-2 text-red-600 dark:text-red-400">
                    <div *ngIf="f['email'].errors['required']" class="p-2">Email is required</div>
                    <div *ngIf="f['email'].errors['pattern']" class="p-2">Invalid Email</div>
                </div>

                <div class="relative">
                    <input type="password" placeholder="password" formControlName="password"
                        [ngClass]="{'border-red-500': register && f['password'].errors}"
                        class="p-2 rounded-xl border w-full">
                    <div>
                        <div *ngIf="register && f['password'].errors"
                            class="text-xs px-2 text-red-600 dark:text-red-400">
                            <p *ngIf="f['password'].errors['required']">Password is required</p>
                            <span *ngIf="f['password'].errors['pattern']" class="p-2">Password requires at least one
                                special character</span>
                            <p *ngIf="f['password'].errors['minlength']">At least 8 characters required</p>
                        </div>
                    </div>
                    <!-- Password strength indicator -->
                    <div class="bg-blend-overlay">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2">
                            <!-- Eye icon path -->
                        </svg>
                    </div>
                </div>

                <input type="submit" value="Sign Up"
                    class="bg-orange-500 rounded-xl w-full text-white py-2 hover:scale-105 duration-300">
            </form>
            <div class="mt-10 grid  items-center text-gray-400">
                <hr class="border-gray-400">
                <p class="text-center"></p>
                <hr class="border-gray-400">
            </div>



            <div class="mt-3 text-xs flex justify-between items-center">
                <p class="text-gray-400">Already have an account?</p>
                <button class="text-xs hover:scale-105 duration-300 py-1 px-3 bg-orange-500  text-white rounded-xl"
                    [routerLink]="['/login']">Sign
                    in</button>
            </div>
        </div>
        <!-- image -->
        <div class="relative w-1/2 items-center justify-center md:block hidden">
            <figure class="max-w-screen-md mx-auto text-center z-10">
                <svg class="w-6 h-7 mx-auto mb-0 pt-4 text-gray-400 dark:text-gray-600" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
                    <path
                        d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z" />
                </svg>
                <blockquote>
                    <p class="text-lg italic font-mono font-medium text-white dark:text-white m-9 brightness-75">Your
                        journey to a <span class="text-orange-500">happier</span>
                        life begins here</p>
                </blockquote>

            </figure>
            <img class="absolute top-13 left-0 w-auto h-auto z-30 mx-20 mt-16 "
                src="../../../../assets/image/Groupnow me logo.png" alt="">
            <img class="z-20 top-10 brightness-150 -mt-10" src="../../../../assets/image/quote-bg_zajwsr.png" alt="">
        </div>


    </div>

</section>
